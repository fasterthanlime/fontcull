[package]
name = "fontcull-write-fonts"
version = "0.44.2"
description = "Writing font files. (Vendored fork for fontcull)"
readme = "README.md"
categories = ["text-processing", "parsing", "graphics"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/fasterthanlime/fontcull"
rust-version = "1.82"

[package.metadata.docs.rs]
all-features = true

[features]
default = []
read = []
dot2 = ["dep:dot2"]
serde = ["dep:serde", "fontcull-font-types/serde", "fontcull-read-fonts/serde"]
ift = ["fontcull-read-fonts/ift"]

[dependencies]
fontcull-font-types = { version = "0.10.1", path = "../fontcull-font-types" }
fontcull-read-fonts = { version = "0.37.0", path = "../fontcull-read-fonts", default-features = true }
log = "0.4"
kurbo = "0.12.0"
dot2 = { version = "1.0", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
indexmap = "2.0"

[dev-dependencies]
fontcull-font-test-data = { version = "0.6.1", path = "../fontcull-font-test-data" }
fontcull-read-fonts = { version = "0.37.0", path = "../fontcull-read-fonts", features = ["codegen_test", "experimental_traverse"] }
diff = "0.1.12"
nu-ansi-term = "0.50.1"
rstest = "0.18.0"
bincode = "1.0"
rand = "0.8.5"
pretty_assertions = "1.3.0"
env_logger = "0.11"
