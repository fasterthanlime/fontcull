[package]
name = "fontcull-read-fonts"
version = "0.37.0"
description = "Reading OpenType font files. (Vendored fork for fontcull)"
readme = "README.md"
categories = ["text-processing", "parsing", "graphics"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/fasterthanlime/fontcull"
rust-version = "1.82"

[package.metadata.docs.rs]
features = ["libm", "serde", "std"]

[features]
std = ["fontcull-font-types/std"]
codegen_test = []
scaler_test = []
ift = []
experimental_traverse = ["std"]
spec_next = []
default = ["std"]
serde = ["dep:serde", "fontcull-font-types/serde"]
libm = ["dep:core_maths"]

[dependencies]
fontcull-font-types = { version = "0.10.1", path = "../fontcull-font-types", features = ["bytemuck"] }
serde = { version = "1.0", features = ["derive"], optional = true }
core_maths = { version = "0.1", optional = true }
bytemuck = "1.13.1"

[dev-dependencies]
fontcull-font-test-data = { version = "0.6.1", path = "../fontcull-font-test-data" }
criterion = "0.3.0"
rand = "0.8.5"
serde_json = "1.0"

[[bench]]
name = "int_set_benchmark"
harness = false

[[bench]]
name = "sparse_bit_set_benchmark"
harness = false
