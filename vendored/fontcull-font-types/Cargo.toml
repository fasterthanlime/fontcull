[package]
name = "fontcull-font-types"
version = "0.10.1"
description = "Scalar types used in fonts. (Vendored fork for fontcull)"
readme = "README.md"
categories = ["text-processing"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/fasterthanlime/fontcull"
rust-version = "1.82"

[package.metadata.docs.rs]
all-features = true

[features]
std = []
bytemuck = ["dep:bytemuck"]
serde = ["dep:serde"]

[dependencies]
bytemuck = { version = "1.13.1", features = ["derive", "min_const_generics"], optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
serde_json = "1.0"
